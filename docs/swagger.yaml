components:
  schemas:
    token:
      type: string
    veriryUserSuccess:
      type: object
      properties:
        message:
          type: string
          example: "You have sucessfully verified your email"
    verifyUserFailure1:
      type: object
      properties:
        error:
          type: string
          example: "Sorry could not verify email"
    verifyUserFailure2:
      type: object
      properties:
        error:
          type: string
          example: "User already verified"
    novelId:
      type: string
    User:
      required:
      - firstName
      - lastName
      - email
      type: object
      properties:
        firstName:
          type: string
          example: john
        lastName:
          type: string
          example: doe
        email:
          type: string
          example: johndoe@email.com
        username:
          type: string
          example: johnnydoe12
        bio:
          type: string
          example: I am awesome
        avatarURL:
          type: string
          example: https://your_avatar.com/your_avatar.jpg
        phoneNo:
          type: string
          example: 2347012345678
        address:
          type: string
          example: 123 Eve's Garden Road, Eden
    UserRegisterInput:
      required:
        - firstName
        - lastName
        - email
        - password
      type: object
      properties:
        firstName:
          type: string
          example: john
        lastName:
          type: string
          example: doe
        email:
          type: string
          example: johndoe@email.com
        password:
          type: string
          example: Flyplanex22
    UserLoginInput:
      properties:
        email:
          type: string
          example: johndoe@email.com
        password:
          type: string
          example: Flyplanex22
    NovelInput:
      required:
        - title
        - description
        - body
        - genre
      type: object
      properties:
        title:
          type: string
          example: Think Big
        description:
          type: string
          example: Learn how to think big
        body:
          type: string
          example: There are five steps to thinking big...
        genre:
          type: string
          example: Action
    UserProfileInput:
      type: object
      properties:
        firstName:
          type: string
          example: john
        lastName:
          type: string
          example: doe
        email:
          type: string
          example: johndoe@email.com
        avatarUrl:
          type: string
          example: ''
    GenreInput:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: history
    AuthResponse:
      properties:
        token:
          type: string
        id:
          type: integer
        bio:
          type: string
    Notification:
      type: object
      properties: 
        notifications:
          type: array
          items:
