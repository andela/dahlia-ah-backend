openapi: 3.0.0
info:
  title: Author's Haven
  description: Author's Haven is a community of like minded authors to foster
    inspiration and innovation by leveraging the modern web Api on [https://ah-dahlia.herokuapp.com/](https://ah-dahlia-staging.herokuapp.com/)

  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 1.0.0

externalDocs:
  description: Checkout the GitHub repo
  url: https://github.com/andela/dahlia-ah-backend

servers:
- url: /api/v1
  description: Local host
- url: https://ah-dahlia-staging.herokuapp.com/api/v1
  description: Heroku Staging deployment
- url: https://ah-dahlia.herokuapp.com/api/v1
  description: Heroku Production deployment

tags:
- name: Users
  description: Operations available for user endpoints

paths:
  /users:
    post:
      tags:
        - Users
      summary: Creates a new user.
      requestBody:
        description: fields containing user data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegisterInput'
        required: true
      responses:
        201:
          description: user created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: bad input parameter
          content:
            application/json:
              schema:
                type: object
                properties: 
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: email
                        message:
                          type: string
                          example: the email address you supplied is invalid
        409:
          description: resource already exists
        500:
          description: internal server error 
    get:
      tags:
        - Users
      summary: Gets all users
      responses:
        200:
          description: request successful
        401:
          description: Authentication failed
      security:
      - token: [] 
  /notifications:
    get:
      tags:
        - Notification
      summary: get all notification of the login user
      security:
      - ApiKeyAuth: []
      responses:
        200:
          description: array of notification object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        500:
          description: internal server error 
          description: internal server error
  /novels:
    post:
      tags:
        - Novels
      summary: Creates a new novel
      security:
      - token: []
      requestBody:
        description: fields containing novel data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NovelInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NovelInput'
        required: true
      responses:
        201:
          description: novel created successfully
        401:
          description: Authentication failed
        403:
          description: you need permission
        409:
          description: resource already exists
        500:
          description: internal server error
    get:
      tags:
        - Novels
      summary: fetches novels with pagination and filters
      description: fetches novels from the database with pagination and filters
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: title
          in: query
          schema:
            type: string
        - name: author
          in: query
          schema:
            type: string
        - name: genre
          in: query
          schema:
            type: string
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        200:
          description: succesfully fetched novels
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: succesfully returned novels
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: We Are Here Again
                        slug:
                          type: string
                          example: we-are-here-again
                        author:
                          type: string
                          example: Eden Hazard
                        genre:
                          type: string
                          example: action
                        description:
                          type: string
                          example: Reminder of our presence again
                        body:
                          type: string
                          example: Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        createdAt:
                          type: string
                          example: '2019-08-07T00:53:02.535Z'
                        updatedAt:
                          type: string
                          example: '2019-08-07T00:53:02.535Z'
        400:
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: page
                        message:
                          type: string
                          example: page cannot be empty
        401:
          description: unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid token
        404:
          description: entity not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: page not found
        500:
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: error occured
  /novels/{slug}/like:
    post:
      tags:
        - Novels
      summary: Likes or Unlikes a novel
      parameters:
      - name: "slug"
        in: "path"
        description: "slug of novel being rated"
        required: true
        schema:
          $ref: '#/components/schemas/novelId'
          
      responses:
        201:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/successfulRating"
        401:
          description: "Invalid token, token does not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/invalidTokenResponse"
                
        400:
          description: "invalid novelId or userId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/invalidParameterResponse"
        404:
          description: "user or novel not fround"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/notFoundResponse"
        500:
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardServerResponse'
        
          description: internal server error  
      security:
      - token: []                   
